<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Blog Post</h1>
    <form action="/update/{{post['id']}}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value='{{post["title"]}}' size="50" required><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value='{{post["author"]}}' size="50" required><br>
        <label for="content">Text:</label>
        <input type="text" id="content" name="content" value='{{post["content"]}}' size="50" required><br>
        <input type="submit" value="Update it">
    </form>
</body>
</html>
